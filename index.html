<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top"><h1>Top Header</h1></div>
<br>
      <div class="main">
        <h1>Image Gallery</h1>
      </div>

      <div class="row maincontent">
        <div class="link column">
          <a href="https://en.wikipedia.org/wiki/Google"
            ><img src="./Images/Google.png" alt="Google Image"
          /></a>
          <div class="text"><a href="https://en.wikipedia.org/wiki/Google"
            >Google</a></div>
        </div>

        <div class="link column">
          <a href="https://en.wikipedia.org/wiki/Amazon"
            ><img src="./Images/Amazon.png" alt="Amazon Image"
          /></a>
          <div class="text"><a href="https://en.wikipedia.org/wiki/Amazon"
            >Amazon</a></div>
        </div>

        <div class="link column">
          <a href="https://en.wikipedia.org/wiki/IPhone"
            ><img src="./Images/Iphone.png" alt="Iphone Image"
          /></a>
          <div class="text"><a href="https://en.wikipedia.org/wiki/IPhone"
            >Iphone</a></div>
        </div>
      </div>
      <div class="row maincontent">
        <div class="link column">
            <a href="https://en.wikipedia.org/wiki/Accenture"
              ><img src="./Images/Accenture.png" alt="Accenture Image"
            /></a>
            <div class="text"><a href="https://en.wikipedia.org/wiki/Accenture"
              >Accenture</a></div>
          </div>
        

        <div class="link column">
          <a href="https://en.wikipedia.org/wiki/IBM"
            ><img src="./Images/IBM.png" alt="IBM Image"
          /></a>
          <div class="text"><a href="https://en.wikipedia.org/wiki/IBM"
            >IBM</a></div>
        </div>
        <div class="link column">
            <a href="https://en.wikipedia.org/wiki/Microsoft"
              ><img src="./Images/Microsoft.png" alt="Microsoft Image"
            /></a>
            <div class="text"><a href="https://en.wikipedia.org/wiki/Microsoft"
              >Microsoft</a></div>
          </div>
      </div>
    </div>
      <div class="footer"><h1>Footer</h1></div>
    </div>
  </body>
</html>
